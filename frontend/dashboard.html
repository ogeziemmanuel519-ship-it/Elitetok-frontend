<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - EliteTok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
  <div class="centered-container">
    <div class="dashboard-card">
      <h2>Dashboard</h2>
      <p>Your Points: <span id="points">0</span></p>

      <!-- Referral -->
      <div class="panel">
        <h3>Referral</h3>
        <input type="text" id="ref-code" placeholder="Enter referral code">
        <button class="neon-btn" onclick="useReferral()">Apply Referral</button>
      </div>

      <!-- Video Analyzer -->
      <div class="panel">
        <h3>Video Analyzer</h3>
        <input type="text" id="video-url" placeholder="Enter video URL">
        <button class="neon-btn" onclick="analyzeVideo()">Analyze</button>
        <div id="video-result"></div>
      </div>

      <!-- Kofi Payment -->
      <div class="panel">
        <h3>Buy Points</h3>
        <p>£10 → 100 Points</p>
        <button class="neon-btn" onclick="startPayment()">Pay Now</button>
        <p id="payment-status" style="margin-top:10px; color:#ff4d4d;"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
