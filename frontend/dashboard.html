<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tok Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex flex-col items-center justify-start bg-dark-bg text-white">

    <!-- Header -->
    <header class="w-full text-center py-4 neon-text">
        <h1 class="text-3xl font-bold">Elite Tok Dashboard</h1>
        <p>Elite Coins: <span id="points">1000</span></p>
    </header>

    <!-- Video Analysis Section -->
    <div class="glass-dark mt-6 p-4 w-11/12 max-w-md rounded-lg animated-gradient">
        <h2 class="text-xl font-bold mb-2 neon-text text-center">Analyze Video</h2>
        <input type="text" id="videoUrl" placeholder="Paste video URL" class="w-full p-2 mb-3 rounded bg-black/30 text-white" />
        <button id="analyzeVideoBtn" class="hover-lift py-2 px-4 rounded bg-primary text-black font-bold w-full mb-3">
            Analyze (-5 Coins)
        </button>
        <p id="analysisResult" class="text-center mb-2"></p>
        
        <!-- Video Rating Result -->
        <div id="videoScore" class="text-center text-2xl font-extrabold mb-2"></div>

        <!-- Breakdown Bars -->
        <div id="scoreBreakdown" class="w-full flex flex-col gap-2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
